<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegate</title>
</head>
<body>
    <h2>
        event delegate
    </h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Aspernatur, quasi?</li>
        <li class="item">Voluptatem, ipsam.</li>
        <li class="item">Perspiciatis, quia!</li>
        <li class="item">Repudiandae, eos?</li>
        <li class="item">Expedita, rem.</li>
    </ul>


    <script>
        const items = document.getElementsByClassName('item')
        for (const item of items) {
            console.log(item)
        }
        
    </script>

</body>
</html>
