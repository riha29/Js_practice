<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Bank </title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to <span class="font-semibold text-purple-600"> My Bank </span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4 ml-80">
                Please Login
            </h3>
            <div action="">
                <input type="text" id="user-email" class="border-2 block mx-auto w-3/4 px-2 mb-4 rounded border-grey-400" placeholder="Your Email">
                <input type="password" id="user-pass" class="border-2 block mx-auto w-3/4 px-2 mb-4 rounded border-grey-400" placeholder="Your password">
                <button id="login-submit" class="bg-yellow-600 ml-32 px-4 rounded py-2 text-white font-medium">
                    Submit
                </button>
            </div>
        </section>
    </main>


<script src="bank.js">
</script>

</body>
</html>
